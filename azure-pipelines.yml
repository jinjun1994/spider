# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd vue-spider
    npm install
    npm run build
    cd ../egg
    npm install
  displayName: 'npm install and build'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: '149.248.5.21'
    sourceFolder: 'vue-spider/spider'
    contents: '**'
    targetFolder: '/home/wwwroot/jizhi.jinjun.wiki/spider'
    readyTimeout: '20000'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: '149.248.5.21'
    sourceFolder: 'egg'
    contents: '**'
    targetFolder: '/home/wwwroot/jizhi.jinjun.wiki/egg'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: '149.248.5.21'
    runOptions: 'inline'
    inline: |
      cd /home/wwwroot/jizhi.jinjun.wiki/egg
      npm stop 
      npm start
    readyTimeout: '20000'